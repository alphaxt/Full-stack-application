name: Linting

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd djangoapp
          pip install -r requirements.txt
          pip install flake8
      - name: Lint with flake8
        run: |
          cd djangoapp
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  lint-javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd dealerships-service
          npm install
      - name: Run ESLint
        run: |
          cd dealerships-service
          npm install -g eslint || true
          # Skip linting if eslint is not configured
          echo "JavaScript linting skipped - configure ESLint if needed"


