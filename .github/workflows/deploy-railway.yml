name: Deploy to Railway

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Railway
        uses: bervProject/railway-deploy@v0.2.0
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: django-app
          detach: false

