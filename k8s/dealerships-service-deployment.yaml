apiVersion: apps/v1
kind: Deployment
metadata:
  name: dealerships-service
  labels:
    app: dealerships-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dealerships-service
  template:
    metadata:
      labels:
        app: dealerships-service
    spec:
      containers:
      - name: dealerships-service
        image: your-registry/dealerships-service:latest
        ports:
        - containerPort: 3000
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017"
        - name: DB_NAME
          value: "dealershipsDB"
        - name: PORT
          value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: dealerships-service
spec:
  selector:
    app: dealerships-service
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000


